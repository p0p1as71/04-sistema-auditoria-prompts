prompts:
  - |
    ID: JUEZ_SCORING
    Actúa como Auditor Senior. Evalúa y da puntos. 
    RESTRICCIÓN: Solo tabla Markdown.
    Prompt: {{prompt_a_testear}}

  - |
    ID: JUEZ_METRICAS
    Actúa como Analista de Arquitectura. Extrae: Modelo sugerido, Nivel, Robustez (Frágil/Estable), Precisión (⭐), Token-Efficient (Óptimo/Verboso), JSON-Ready, Versión.
    RESTRICCIÓN: Solo tabla Markdown.
    Prompt: {{prompt_a_testear}}

providers:
  - openai:gpt-4o-mini:
      config:
        temperature: 0

tests:
  - vars:
      prompt_a_testear: "Actúa como experto mecánico. Explica el motor del Audi A6 en formato lista. No uses tecnicismos."
    assert:
      - type: javascript
        value: output.includes('|') && (output.includes('⭐') || output.includes('Puntos'))